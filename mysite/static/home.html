<body>

  </div>

  <!-- user input in order to display -->
  <div class="home_text">
      <p class="date_range">Displaying Dates:</p>
      <button class="homeSubmit" onclick="pageScroll()">Submit</button>
  </div>

  <!-- dropdown menu to select what to display --> <!--
  <div class="display_choices">

    <input type="checkbox" id="release_choice" class="release_choice">

    <p id="bugsText" class="bugsText">BUGS</p>
    <a href>
  </div> -->

  <!-- what date(s) to display -->
  <div id="date" class="date">
      <input type="date" id="startDate" class="startDate" value="mm/dd/yyyy">
      <p class="range_word">to</p>
      <input type="date" id="endDate" class="endDate" value="mm/dd/yyyy">
  </div>

  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

  <!-- auto section -->

<!-- JS file that needs to also be fixed -->
<script>
// Get the checkbox
var autoBox = document.getElementById("auto_choice");
var releaseBox = document.getElementById("release_choice");
var bugsBox = document.getElementById("bugs_choice");

var startDate = document.getElementById("startDate");
var endDate = document.getElementById("endDate");

/*
function pageScroll() {
    window.scrollBy(0,1);
    scrolldelay = setTimeout(pageScroll,10);
} */

// When the user scrolls down 20px from the top of the document, show the button
//window.onscroll = function() {pageScroll()};

function pageScroll() {
  window.scrollBy(0,1);
  scrolldelay = setTimeout(pageScroll,10);
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("myBtn").style.display = "block";
  } else {
    document.getElementById("myBtn").style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
  clearTimeout(scrolldelay);
  document.getElementById("myBtn").style.display = "none";
}

</script>

</body>

</html>
